<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="data/style.css"/>
		<link rel="icon" href="http://localhost:3000/favicon.ico"/>
		<title>CCore entry</title>
	</head>
	<body>

		<div class="lds-ring" id="loader">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
			<div class="userIn">
				<div class="join-top">
					<img src="https://i.ibb.co/0XnFLjW/ccore.png" alt="" height="64px" width="64px">
					<h1>CCORE</h1>
				</div>
				<form>
					<div class="inText">
						<label for="">Username:</label>
						<input type="text" name="uname" id="uname">
					</div>
					<div class="inText">
						<label for="">Room ID:</label>
						<input type="text" name="room" id="room">
					</div>
					<div class="logbuttons">
						<input type="button" class="logbtn" value="Enter" onclick="login()">
						<span class="tooltiptext" id="tooltiptext">Tooltip text</span>
						<input type="button" value="Reconnect" onmouseover="chbg('visible')" onmouseout="chbg('hidden')" id="reconnect" onclick="reConnect()">
					</div>
				</form>
			</div>
			<div class="toaster">
				<div id="toasty"></div>
			</div>
				<script src="data/enter.js" onload="returning()"></script>
	</body>
</html>
